<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BELWEST - Управление пользователями</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="logo">
                    <span>BELWEST</span>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">
                            <i class="fas fa-chart-line"></i> Дашборд
                        </a>
                    </li>
                    <li class="active">
                        <a href="/users">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                    </li>
                    <li>
                        <a href="/sensors">
                            <i class="fas fa-robot"></i> Датчики
                        </a>
                    </li>
                    <li>
                        <a href="/reports">
                            <i class="fas fa-file-alt"></i> Отчеты
                        </a>
                    </li>
                    <li>
                        <a href="#"> <i class="fas fa-cog"></i> Настройки </a>
                    </li>
                </ul>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="dark-mode-toggle"></i>
                </div>
            </div>

            <!-- Основное содержимое -->
            <div class="main-content">
                <div class="top-bar">
                    <h1>Управление пользователями</h1>
                    <div class="user-profile">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="user-info">
                            <img
                                src="https://via.placeholder.com/30"
                                alt="User"
                            />
                            <span>S</span>
                            <div class="user-details">
                                <p>Samantha Maybury</p>
                                <a href="#" onclick="logout()">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-tabs">
                    <button class="tab active">Список пользователей</button>
                    <button class="tab">Добавить пользователя</button>
                </div>

                <div class="user-management">
                    <div class="user-list">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Email</th>
                                    <th>Роль</th>
                                    <th>Датчики</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="user-form" style="display: none">
                        <h2 id="form-title">Добавить пользователя</h2>
                        <form id="user-form">
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="text" id="username" required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required />
                            </div>
                            <div class="form-group">
                                <label for="role">Роль</label>
                                <select id="role" required>
                                    <option value="admin">Администратор</option>
                                    <option value="manager">Менеджер</option>
                                    <option value="rd">РД</option>
                                    <option value="tu">ТУ</option>
                                    <option value="store">Магазин</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Датчики</label>
                                <div id="sensors-list">
                                    <!-- Sensors will be loaded via JavaScript -->
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" id="save-user">
                                    Сохранить
                                </button>
                                <button type="button" id="cancel-user">
                                    Отмена
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                loadUsers();
                loadSensors();

                document
                    .querySelectorAll(".tab")[1]
                    .addEventListener("click", showAddUserForm);
                document
                    .getElementById("cancel-user")
                    .addEventListener("click", hideAddUserForm);
                document
                    .getElementById("user-form")
                    .addEventListener("submit", saveUser);

                function loadUsers() {
                    fetch("/api/users")
                        .then((response) => response.json())
                        .then((users) => {
                            const tbody =
                                document.getElementById("users-table-body");
                            tbody.innerHTML = "";
                            users.forEach((user) => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${getRoleName(user.role)}</td>
                                <td>${
                                    user.sensors ? user.sensors.join(", ") : "-"
                                }</td>
                                <td>
                                    <button class="edit-user" data-id="${
                                        user.id
                                    }">Редактировать</button>
                                    <button class="delete-user" data-id="${
                                        user.id
                                    }">Удалить</button>
                                </td>
                            `;
                                tbody.appendChild(row);
                            });

                            document
                                .querySelectorAll(".edit-user")
                                .forEach((btn) => {
                                    btn.addEventListener("click", editUser);
                                });

                            document
                                .querySelectorAll(".delete-user")
                                .forEach((btn) => {
                                    btn.addEventListener("click", deleteUser);
                                });
                        });
                }

                function loadSensors() {
                    fetch("/api/sensors")
                        .then((response) => response.json())
                        .then((sensors) => {
                            const sensorsList =
                                document.getElementById("sensors-list");
                            sensorsList.innerHTML = "";
                            sensors.forEach((sensor) => {
                                const div = document.createElement("div");
                                div.innerHTML = `
                                <label>
                                    <input type="checkbox" name="sensors" value="${sensor.id}">
                                    ${sensor.name} (${sensor.location})
                                </label>
                            `;
                                sensorsList.appendChild(div);
                            });
                        });
                }

                function showAddUserForm() {
                    document
                        .querySelectorAll(".tab")[0]
                        .classList.remove("active");
                    document
                        .querySelectorAll(".tab")[1]
                        .classList.add("active");
                    document.querySelector(".user-list").style.display = "none";
                    document.querySelector(".user-form").style.display =
                        "block";
                    document.getElementById("form-title").textContent =
                        "Добавить пользователя";
                    document.getElementById("user-form").reset();
                }

                function hideAddUserForm() {
                    document
                        .querySelectorAll(".tab")[0]
                        .classList.add("active");
                    document
                        .querySelectorAll(".tab")[1]
                        .classList.remove("active");
                    document.querySelector(".user-list").style.display =
                        "block";
                    document.querySelector(".user-form").style.display = "none";
                }

                function editUser() {
                    const id = this.getAttribute("data-id");
                    fetch(`/api/users/${id}`)
                        .then((response) => response.json())
                        .then((user) => {
                            document.getElementById("username").value =
                                user.username;
                            document.getElementById("email").value = user.email;
                            document.getElementById("role").value = user.role;

                            // Load user's assigned sensors
                            fetch(`/api/users/${id}/sensors`)
                                .then((response) => response.json())
                                .then((sensors) => {
                                    sensors.forEach((sensorId) => {
                                        const checkbox = document.querySelector(
                                            `input[name="sensors"][value="${sensorId}"]`
                                        );
                                        if (checkbox) checkbox.checked = true;
                                    });
                                });

                            document.getElementById("form-title").textContent =
                                "Редактировать пользователя";
                            document
                                .getElementById("user-form")
                                .setAttribute("data-id", id);
                            showAddUserForm();
                        });
                }

                function deleteUser() {
                    if (
                        confirm(
                            "Вы уверены, что хотите удалить этого пользователя?"
                        )
                    ) {
                        const id = this.getAttribute("data-id");
                        fetch(`/api/users/${id}`, {
                            method: "DELETE",
                        }).then((response) => {
                            if (response.ok) {
                                loadUsers();
                            } else {
                                alert("Ошибка при удалении пользователя");
                            }
                        });
                    }
                }

                function saveUser(e) {
                    e.preventDefault();
                    const id = this.getAttribute("data-id");
                    const username = document.getElementById("username").value;
                    const email = document.getElementById("email").value;
                    const role = document.getElementById("role").value;
                    const sensors = Array.from(
                        document.querySelectorAll(
                            'input[name="sensors"]:checked'
                        )
                    ).map((checkbox) => checkbox.value);

                    const data = {
                        username,
                        email,
                        role,
                        sensor_ids: sensors,
                    };

                    let url = "/api/users";
                    let method = "POST";

                    if (id) {
                        url = `/api/users/${id}`;
                        method = "PUT";
                    }

                    fetch(url, {
                        method,
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    })
                        .then((response) => {
                            if (response.ok) {
                                hideAddUserForm();
                                loadUsers();
                            } else {
                                return response.json().then((error) => {
                                    throw new Error(
                                        error.message ||
                                            "Ошибка при сохранении пользователя"
                                    );
                                });
                            }
                        })
                        .catch((error) => {
                            alert(error.message);
                        });
                }

                function getRoleName(role) {
                    const roles = {
                        admin: "Администратор",
                        manager: "Менеджер",
                        rd: "РД",
                        tu: "ТУ",
                        store: "Магазин",
                    };
                    return roles[role] || role;
                }
            });
        </script>
    </body>
</html>
