<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BELWEST - Управление датчиками</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="{{ url_for('static', filename='js/page-transitions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
        <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
        <script>
            // Additional page-specific functionality  
            document.addEventListener('DOMContentLoaded', function() {
                loadSensors();

                document
                    .querySelectorAll(".tab")[1]
                    .addEventListener("click", showAddSensorForm);
                document
                    .getElementById("cancel-sensor")
                    .addEventListener("click", hideAddSensorForm);
                document
                    .getElementById("sensor-form")
                    .addEventListener("submit", saveSensor);

                function loadSensors() {
                    fetch("/api/sensors")
                        .then((response) => response.json())
                        .then((sensors) => {
                            const tbody = document.getElementById("sensors-table-body");
                            tbody.innerHTML = "";
                            sensors.forEach((sensor) => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                <td>${sensor.id}</td>
                                <td>${sensor.name}</td>
                                <td>${sensor.location}</td>
                                <td><span class="status active">Активен</span></td>
                                <td>Недавно</td>
                                <td>
                                    <button class="edit-sensor" data-id="${sensor.id}">Редактировать</button>
                                    <button class="delete-sensor" data-id="${sensor.id}">Удалить</button>
                                </td>
                            `;
                                tbody.appendChild(row);
                            });
                        });
                }

                function showAddSensorForm() {
                    document.querySelector(".tab.active").classList.remove("active");
                    document.querySelectorAll(".tab")[1].classList.add("active");
                    document.querySelector(".sensor-list").style.display = "none";
                    document.querySelector(".sensor-form").style.display = "block";
                }

                function hideAddSensorForm() {
                    document.querySelector(".tab.active").classList.remove("active");
                    document.querySelectorAll(".tab")[0].classList.add("active");
                    document.querySelector(".sensor-list").style.display = "block";
                    document.querySelector(".sensor-form").style.display = "none";
                }

                function saveSensor(e) {
                    e.preventDefault();
                    // Implement sensor saving logic
                    hideAddSensorForm();
                    loadSensors();
                }
            });
        </script>
    </body>
</html>
