<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Управление датчиками</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="logo">
                    <span>Система управления посетителями</span>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">
                            <i class="fas fa-chart-line"></i> Дашборд
                        </a>
                    </li>
                    <li>
                        <a href="/users">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                    </li>
                    <li class="active">
                        <a href="/sensors">
                            <i class="fas fa-robot"></i> Датчики
                        </a>
                    </li>
                    <li>
                        <a href="/reports">
                            <i class="fas fa-file-alt"></i> Отчеты
                        </a>
                    </li>
                    <li>
                        <a href="#"> <i class="fas fa-cog"></i> Настройки </a>
                    </li>
                </ul>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="dark-mode-toggle"></i>
                </div>
            </div>

            <!-- Основное содержимое -->
            <div class="main-content">
                <div class="top-bar">
                    <h1>Управление датчиками</h1>
                    <div class="user-profile">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="user-info">
                            <img
                                src="https://via.placeholder.com/30"
                                alt="User"
                            />
                            <span>S</span>
                            <div class="user-details">
                                <p>Samantha Maybury</p>
                                <a href="/logout">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-tabs">
                    <button class="tab active">Список датчиков</button>
                    <button class="tab">Добавить датчик</button>
                </div>

                <div class="sensor-management">
                    <div class="sensor-list">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Местоположение</th>
                                    <th>Статус</th>
                                    <th>Последние данные</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="sensors-table-body">
                                <!-- Sensors will be loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="sensor-form" style="display: none">
                        <h2 id="sensor-form-title">Добавить датчик</h2>
                        <form id="sensor-form">
                            <div class="form-group">
                                <label for="sensor-name">Название датчика</label>
                                <input type="text" id="sensor-name" required />
                            </div>
                            <div class="form-group">
                                <label for="sensor-location">Местоположение</label>
                                <input type="text" id="sensor-location" required />
                            </div>
                            <div class="form-group">
                                <label for="sensor-id">ID датчика</label>
                                <input type="text" id="sensor-id" required />
                            </div>
                            <div class="form-actions">
                                <button type="submit" id="save-sensor">
                                    Сохранить
                                </button>
                                <button type="button" id="cancel-sensor">
                                    Отмена
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                loadSensors();

                document
                    .querySelectorAll(".tab")[1]
                    .addEventListener("click", showAddSensorForm);
                document
                    .getElementById("cancel-sensor")
                    .addEventListener("click", hideAddSensorForm);
                document
                    .getElementById("sensor-form")
                    .addEventListener("submit", saveSensor);

                function loadSensors() {
                    fetch("/api/sensors")
                        .then((response) => response.json())
                        .then((sensors) => {
                            const tbody = document.getElementById("sensors-table-body");
                            tbody.innerHTML = "";
                            sensors.forEach((sensor) => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                <td>${sensor.id}</td>
                                <td>${sensor.name}</td>
                                <td>${sensor.location}</td>
                                <td><span class="status active">Активен</span></td>
                                <td>Недавно</td>
                                <td>
                                    <button class="edit-sensor" data-id="${sensor.id}">Редактировать</button>
                                    <button class="delete-sensor" data-id="${sensor.id}">Удалить</button>
                                </td>
                            `;
                                tbody.appendChild(row);
                            });
                        });
                }

                function showAddSensorForm() {
                    document.querySelector(".tab.active").classList.remove("active");
                    document.querySelectorAll(".tab")[1].classList.add("active");
                    document.querySelector(".sensor-list").style.display = "none";
                    document.querySelector(".sensor-form").style.display = "block";
                }

                function hideAddSensorForm() {
                    document.querySelector(".tab.active").classList.remove("active");
                    document.querySelectorAll(".tab")[0].classList.add("active");
                    document.querySelector(".sensor-list").style.display = "block";
                    document.querySelector(".sensor-form").style.display = "none";
                }

                function saveSensor(e) {
                    e.preventDefault();
                    // Implement sensor saving logic
                    hideAddSensorForm();
                    loadSensors();
                }
            });
        </script>
    </body>
</html>
