<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Настройки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    <body>
        <div class="container">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="logo">
                    <span>BELWEST</span>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">
                            <i class="fas fa-th-large"></i> Панель управления
                        </a>
                    </li>
                    <li>
                        <a href="/users">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                    </li>
                    <li>
                        <a href="/sensors">
                            <i class="fas fa-robot"></i> Датчики
                        </a>
                    </li>
                    <li>
                        <a href="/reports">
                            <i class="fas fa-file-alt"></i> Отчеты
                        </a>
                    </li>
                    <li class="active">
                        <a href="/settings">
                            <i class="fas fa-cog"></i> Настройки
                        </a>
                    </li>
                </ul>
                <div class="theme-toggle">
                    <i class="fas fa-moon" id="dark-mode-toggle"></i>
                </div>
            </div>

            <!-- Основное содержимое -->
            <div class="main-content">
                <div class="top-bar">
                    <h1>Настройки</h1>
                    <div class="user-profile">
                        <div class="notifications">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="user-info">
                            <img
                                src="https://via.placeholder.com/30"
                                alt="User"
                            />
                            <span>S</span>
                            <div class="user-details">
                                <p>Samantha Maybury</p>
                                <a href="/logout">Выйти</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user-management">
                    <h2>Системные настройки</h2>
                    <div class="settings-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3>Общие настройки</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Название системы</label>
                                    <input type="text" value="Система управления посетителями" />
                                </div>
                                <div class="form-group">
                                    <label>Часовой пояс</label>
                                    <select>
                                        <option>UTC+3 (Москва)</option>
                                        <option>UTC+0 (GMT)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3>Уведомления</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" checked />
                                        Email уведомления
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" />
                                        SMS уведомления
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="save-settings">Сохранить настройки</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/page-transitions.js"></script>
        <script>
            // Theme toggle functionality
            document.getElementById('dark-mode-toggle').addEventListener('click', function() {
                document.body.classList.toggle('light-mode');
                const icon = this;
                if (document.body.classList.contains('light-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            document.getElementById('save-settings').addEventListener('click', function() {
                alert('Настройки сохранены!');
            });
        </script>
    </body>
</html>
