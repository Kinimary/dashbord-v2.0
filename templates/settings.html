<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Настройки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    <body>
        <div class="container">
            <!-- Боковая панель -->
            <div class="sidebar" id="sidebar">
                <div class="logo">
                    <span>BELWEST</span>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">
                            <i class="fas fa-th-large"></i>
                            <span>Панель управления</span>
                        </a>
                    </li>
                    <li>
                        <a href="/users">
                            <i class="fas fa-users"></i>
                            <span>Пользователи</span>
                        </a>
                    </li>
                    <li>
                        <a href="/sensors">
                            <i class="fas fa-robot"></i>
                            <span>Датчики</span>
                        </a>
                    </li>
                    <li>
                        <a href="/reports">
                            <i class="fas fa-file-alt"></i>
                            <span>Отчеты</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/settings">
                            <i class="fas fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-settings">
                    <div class="settings-dropdown">
                        <button class="settings-btn" id="settings-btn">
                            <i class="fas fa-cog"></i>
                            <span>Настройки</span>
                            <i class="fas fa-chevron-down settings-arrow"></i>
                        </button>
                        <div class="settings-menu">
                            <div class="setting-item">
                                <div class="setting-label">
                                    <i class="fas fa-moon"></i>
                                    <span>Темная тема</span>
                                </div>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="dark-mode-toggle" data-setting="darkMode">
                                    <span class="toggle-slider"></span>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">
                                    <i class="fas fa-bell"></i>
                                    <span>Уведомления</span>
                                </div>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="notifications-toggle" data-setting="notifications" checked>
                                    <span class="toggle-slider"></span>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-label">
                                    <i class="fas fa-chart-line"></i>
                                    <span>Авто-обновление</span>
                                </div>
                                <div class="toggle-switch">
                                    <input type="checkbox" id="auto-update-toggle" data-setting="autoUpdate" checked>
                                    <span class="toggle-slider"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Основное содержимое -->
            <div class="main-content">
                <div class="top-bar">
                    <h1>Настройки</h1>
                    <div class="user-profile">
                        <div class="user-info" id="user-menu-btn">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span>Админ</span>
                            <div class="user-dropdown" id="user-dropdown">
                                <div class="user-dropdown-header">
                                    <div class="user-details">
                                        <div class="user-name">Samantha Maybury</div>
                                        <div class="user-role">Администратор</div>
                                    </div>
                                </div>
                                <div class="user-dropdown-menu">
                                    <a href="#" class="dropdown-item" onclick="logout()">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Выйти</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="user-management">
                    <h2>Системные настройки</h2>
                    <div class="settings-grid">
                        <div class="card">
                            <div class="card-header">
                                <h3>Общие настройки</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Название системы</label>
                                    <input type="text" value="Система управления посетителями" />
                                </div>
                                <div class="form-group">
                                    <label>Часовой пояс</label>
                                    <select>
                                        <option>UTC+3 (Москва)</option>
                                        <option>UTC+0 (GMT)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Язык интерфейса</label>
                                    <select id="lang-select">
                                        <option value="ru">Русский</option>
                                        <option value="en">English</option>
                                        <option value="be">Беларуская</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Тема оформления</label>
                                    <select id="theme-select">
                                        <option value="dark">Темная</option>
                                        <option value="light">Светлая</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3>Уведомления</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="email-notify" checked />
                                        Email уведомления
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" id="push-notify" />
                                        Push уведомления
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="save-settings">Сохранить настройки</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/page-transitions.js"></script>
        <script src="/static/js/sidebar.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('save-settings').addEventListener('click', function() {
                    alert('Настройки сохранены!');
                });
            });
        </script>
    </body>
</html>
```
