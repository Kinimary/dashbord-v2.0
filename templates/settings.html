
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Настройки</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Боковая панель -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <span>BELWEST</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="/">
                        <i class="fas fa-th-large"></i>
                        <span>Панель управления</span>
                    </a>
                </li>
                <li>
                    <a href="/users">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                </li>
                <li>
                    <a href="/sensors">
                        <i class="fas fa-robot"></i>
                        <span>Датчики</span>
                    </a>
                </li>
                <li>
                    <a href="/reports">
                        <i class="fas fa-file-alt"></i>
                        <span>Отчеты</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/settings">
                        <i class="fas fa-cog"></i>
                        <span>Настройки</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content">
            <div class="top-bar">
                <h1>Настройки</h1>
                <div class="user-profile">
                    <div class="user-info" id="user-menu-btn" onclick="toggleUserMenu()">
                        <div class="user-avatar">А</div>
                        <span>Админ</span>
                        <div class="user-dropdown" id="user-dropdown">
                            <div class="user-dropdown-menu">
                                <a href="/profile" class="dropdown-item" onclick="navigateToPage('/profile')">
                                    <i class="fas fa-user"></i>
                                    <span>Профиль</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item logout-btn" onclick="logout()">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Выйти</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-container">
                <!-- Навигация по разделам настроек -->
                <div class="settings-navigation">
                    <div class="nav-item active" data-section="general">
                        <i class="fas fa-cog"></i>
                        <span>Общие настройки</span>
                    </div>
                    <div class="nav-item" data-section="interface">
                        <i class="fas fa-palette"></i>
                        <span>Интерфейс</span>
                    </div>
                    <div class="nav-item" data-section="notifications">
                        <i class="fas fa-bell"></i>
                        <span>Уведомления</span>
                    </div>
                    <div class="nav-item" data-section="system">
                        <i class="fas fa-server"></i>
                        <span>Система</span>
                    </div>
                </div>

                <!-- Контент настроек -->
                <div class="settings-content">
                    <!-- Общие настройки -->
                    <div class="settings-section active" id="general-section">
                        <div class="settings-card">
                            <div class="card-header">
                                <h3><i class="fas fa-cog"></i> Общие настройки</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-tag"></i> Название системы</label>
                                        <input type="text" id="system-name" value="Система управления посетителями" />
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-clock"></i> Часовой пояс</label>
                                        <select id="timezone-select">
                                            <option value="UTC+3">UTC+3 (Москва)</option>
                                            <option value="UTC+0">UTC+0 (GMT)</option>
                                            <option value="UTC+1">UTC+1 (Берлин)</option>
                                            <option value="UTC-5">UTC-5 (Нью-Йорк)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-language"></i> Язык интерфейса</label>
                                        <select id="language-select">
                                            <option value="ru">Русский</option>
                                            <option value="en">English</option>
                                            <option value="be">Беларуская</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-database"></i> Автосохранение</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="autosave-toggle" data-setting="autosave" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Настройки интерфейса -->
                    <div class="settings-section" id="interface-section">
                        <div class="settings-card">
                            <div class="card-header">
                                <h3><i class="fas fa-palette"></i> Настройки интерфейса</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-moon"></i> Темная тема</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="dark-mode-toggle" data-setting="darkMode">
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-chart-line"></i> Автообновление данных</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="auto-refresh-toggle" data-setting="autoRefresh" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-volume-up"></i> Звуковые уведомления</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="sound-toggle" data-setting="sound">
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-eye"></i> Анимации интерфейса</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="animations-toggle" data-setting="animations" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Настройки уведомлений -->
                    <div class="settings-section" id="notifications-section">
                        <div class="settings-card">
                            <div class="card-header">
                                <h3><i class="fas fa-bell"></i> Настройки уведомлений</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-bell"></i> Push-уведомления</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="notifications-toggle" data-setting="notifications" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-envelope"></i> Email уведомления</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="email-notifications-toggle" data-setting="emailNotifications">
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-mobile-alt"></i> SMS уведомления</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="sms-notifications-toggle" data-setting="smsNotifications">
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-exclamation-triangle"></i> Критические уведомления</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="critical-notifications-toggle" data-setting="criticalNotifications" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Системные настройки -->
                    <div class="settings-section" id="system-section">
                        <div class="settings-card">
                            <div class="card-header">
                                <h3><i class="fas fa-server"></i> Системные настройки</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-database"></i> Управление посетителями</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="visitor-management-toggle" data-setting="visitorManagement" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-chart-bar"></i> Аналитика данных</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="data-analytics-toggle" data-setting="dataAnalytics" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label><i class="fas fa-file-alt"></i> Автоматические отчеты</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="auto-reports-toggle" data-setting="autoReports">
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fas fa-shield-alt"></i> Безопасность</label>
                                        <div class="setting-toggle">
                                            <input type="checkbox" id="security-toggle" data-setting="security" checked>
                                            <span class="toggle-slider"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Кнопки действий -->
                <div class="settings-actions">
                    <button id="save-settings-btn" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Сохранить настройки
                    </button>
                    <button id="reset-settings-btn" class="btn-secondary">
                        <i class="fas fa-undo"></i>
                        Сбросить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция для переключения меню пользователя
        function toggleUserMenu() {
            const userInfo = document.getElementById('user-menu-btn');
            const dropdown = document.getElementById('user-dropdown');

            userInfo.classList.toggle('active');
            dropdown.classList.toggle('show');
        }

        // Функция для навигации между страницами
        function navigateToPage(url) {
            if (window.showPageTransition) {
                window.showPageTransition();
            }
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Функция выхода из системы
        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/login';
            });
        }

        // Закрытие меню при клике вне его
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('user-menu-btn');
            const dropdown = document.getElementById('user-dropdown');

            if (userMenu && !userMenu.contains(event.target)) {
                userMenu.classList.remove('active');
                dropdown.classList.remove('show');
            }
        });
    </script>
    
    <script src="/static/js/page-transitions.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
