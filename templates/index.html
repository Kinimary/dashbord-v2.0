<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система подсчета посетителей</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Система подсчета посетителей</h1>
            <nav>
                <a href="/">Главная</a>
                <a href="/sensors">Датчики</a>
                <a href="/reports">Отчеты</a>
                <a href="/users">Пользователи</a>
            </nav>
        </header>

        <main class="dashboard">
            <section class="stats-cards">
                <div class="card">
                    <h3>Всего посетителей сегодня</h3>
                    <div class="stat-value" id="today-visitors">-</div>
                    <div class="stat-change" id="today-change">-</div>
                </div>

                <div class="card">
                    <h3>Активных датчиков</h3>
                    <div class="stat-value" id="active-sensors">-</div>
                    <div class="stat-change" id="sensors-status">-</div>
                </div>

                <div class="card">
                    <h3>Средний поток в час</h3>
                    <div class="stat-value" id="avg-hourly">-</div>
                    <div class="stat-change" id="hourly-change">-</div>
                </div>

                <div class="card">
                    <h3>Пиковое время</h3>
                    <div class="stat-value" id="peak-time">-</div>
                    <div class="stat-change" id="peak-count">-</div>
                </div>
            </section>

            <section class="charts-section">
                <div class="chart-container">
                    <h3>Посетители по часам</h3>
                    <canvas id="visitors-chart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Данные с датчиков</h3>
                    <canvas id="sensors-chart"></canvas>
                </div>
            </section>

            <section class="recent-activity">
                <h3>Последние данные</h3>
                <div class="activity-list" id="recent-data">
                    <!-- Данные будут загружены через JavaScript -->
                </div>
            </section>

            <section class="sensors-overview">
                <h3>Состояние датчиков</h3>
                <div class="sensors-grid" id="sensors-grid">
                    <!-- Датчики будут загружены через JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/visitor-dashboard.js"></script>
</body>
</html>
