
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Система управления посетителями</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <span>BELWEST</span>
            </div>
            <h2 style="text-align: center; color: var(--text-primary); margin-bottom: 10px; font-weight: 700;">Вход в систему</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 40px; font-size: 14px;">Система управления посетителями</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user" style="margin-right: 8px; color: var(--belwest-green);"></i>
                        Логин
                    </label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock" style="margin-right: 8px; color: var(--belwest-green);"></i>
                        Пароль
                    </label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Войти в систему
                </button>
            </form>
            
            
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Скрыть предыдущие ошибки
            errorDiv.style.display = 'none';
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (response.ok && response.redirected) {
                    window.location.href = response.url;
                    return;
                } else if (response.status === 401) {
                    errorDiv.textContent = 'Неверный логин или пароль';
                    errorDiv.style.display = 'block';
                    return;
                } else if (response.ok) {
                    // Успешная авторизация
                    window.location.href = '/';
                    return;
                }
                return response.text();
            })
            .then(data => {
                if (data && typeof data === 'string') {
                    // Проверяем, не является ли это страницей с ошибкой
                    if (data.includes('login-form')) {
                        errorDiv.textContent = 'Неверный логин или пароль';
                        errorDiv.style.display = 'block';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
            });
        });

        // Добавим анимацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            loginForm.style.opacity = '0';
            loginForm.style.transform = 'translateY(30px) scale(0.95)';
            
            setTimeout(() => {
                loginForm.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                loginForm.style.opacity = '1';
                loginForm.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
