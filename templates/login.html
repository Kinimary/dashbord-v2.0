<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-form">
                <!-- BELWEST логотип -->
                <div class="belwest-logo">
                    <span class="logo-text">BELWEST</span>
                    <span class="logo-subtitle">VISITOR MANAGEMENT</span>
                </div>

                <!-- Заголовок формы -->
                <div class="login-header">
                    <h1>Вход в систему</h1>
                    <p>Система управления посетителями</p>
                </div>

                <!-- Форма входа -->
                <form id="login-form" method="POST">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            ЛОГИН
                        </label>
                        <input type="text" id="username" name="username" placeholder="Введите логин" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            ПАРОЛЬ
                        </label>
                        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Запомнить меня
                        </label>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        ВОЙТИ В СИСТЕМУ
                    </button>
                </form>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
