
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid #2E8B57;
            border-radius: 20px;
            padding: 0;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(46, 139, 87, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .belwest-header {
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(46, 139, 87, 0.3);
        }

        .belwest-header h1 {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 4px;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .belwest-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .login-form {
            padding: 40px;
            background: transparent;
        }

        .login-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title h2 {
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 12px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            color: #2E8B57;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(46, 139, 87, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E8B57;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(46, 139, 87, 0.2);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%);
            border: none;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 
                0 10px 25px rgba(46, 139, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-top: 30px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(46, 139, 87, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="belwest-header">
            <h1>BELWEST</h1>
            <p>VISITOR MANAGEMENT</p>
        </div>

        <div class="login-form">
            <div class="login-title">
                <h2>Вход в систему</h2>
                <p>Система управления посетителями</p>
            </div>

            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        ЛОГИН
                    </label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        ПАРОЛЬ
                    </label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    ВОЙТИ В СИСТЕМУ
                </button>
            </form>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
