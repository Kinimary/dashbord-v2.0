<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELWEST - Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Верхняя панель с логотипом -->
    <div style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: linear-gradient(135deg, var(--belwest-green) 0%, var(--belwest-green-light) 100%); padding: 20px 40px; box-shadow: 0 4px 20px var(--belwest-green-glow);">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div style="font-size: 24px; font-weight: 800; color: #FFFFFF; letter-spacing: 3px; text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);">
                    BELWEST
                </div>
                <div style="font-size: 12px; color: rgba(255, 255, 255, 0.8); letter-spacing: 1px; font-weight: 500;">
                    VISITOR MANAGEMENT
                </div>
            </div>
            <div style="color: rgba(255, 255, 255, 0.9); font-size: 16px; font-weight: 600;">
                Вход в систему
            </div>
        </div>
    </div>

    <!-- Основной контейнер входа -->
    <div class="login-container" style="padding-top: 100px;">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="color: var(--text-primary); font-size: 32px; font-weight: 700; margin-bottom: 8px;">
                Вход в систему
            </h1>
            <p style="color: var(--text-secondary); font-size: 16px; margin: 0;">
                Система управления посетителями
            </p>
        </div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user" style="margin-right: 8px; color: var(--belwest-green);"></i>
                    Логин
                </label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock" style="margin-right: 8px; color: var(--belwest-green);"></i>
                    Пароль
                </label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: var(--text-secondary); cursor: pointer;">
                    <input type="checkbox" id="remember-me" style="accent-color: var(--belwest-green);">
                    Запомнить меня
                </label>
                <a href="#" style="color: var(--belwest-green); text-decoration: none; font-size: 14px; font-weight: 500;">
                    Забыли пароль?
                </a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                Войти в систему
            </button>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </form>

        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">
                © 2024 BELWEST. Все права защищены.
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
